<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div id="firstPage">
        <div id="playerBox">
            <div id="player1field">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1" class="player">
            </div>
            <div id="optionPlayer2">
                <label for="option">Currently you are against the computer.<br> Do you want to play against another Player?</label>
                <input type="checkbox" id="option" name="option">
            </div>
            <div id="player2field" style="display: none;">
                <label for="player2">Player 2:</label>
                <input id="player2" name="player2" class="player" value="">
            </div>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <div id="game">
        <button id="NewGame">NEW GAME</button>
        <div id="playerName">PLAYER</div>
        <div id="errorMessage"></div>
        <div id="boards">
            <div id="player1grid" class="grid">
            </div>
            <button id="startGame" style="display: none;">Start Game</button>
            <div id="player2grid" class="grid" style="display: none;">
            </div>   
            <button id="resetBtn" style="display: none;">Reset</button>     
        </div>
    </div>
</body>
    
</html>
